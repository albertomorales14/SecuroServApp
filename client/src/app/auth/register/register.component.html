<div class="register-body">
    <div class="register-container">
        <img class="securoser-logo-img" [src]="securoservImg" alt="SecuroServ Logo" />
        <h2>CREA UNA NUEVA CUENTA</h2>
        <form #registerForm="ngForm" class="register-form" (ngSubmit)="onRegister(registerForm)" >
            <div class="register-form-content">
                    <div>
                        <label for="username">Usuario</label>
                        <input type="text" id="username" name="username" ngModel required autocomplete="off"/>
                    </div>
                    <div>
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" ngModel required />
                    </div>
            </div>
            <br>
            <div class="register-form-bottom">
                <div class="register-form-bottom-version">
                    <button mat-icon-button class="register-link-btn" (click)="navigateToLogin()" aria-label="Atrás">
                        Atrás
                    </button>
                </div>
                <div class="register-form-bottom-btn">
                    <input type="submit" value="Crear cuenta" />
                </div>
            </div>
        </form>
    </div>
</div>
