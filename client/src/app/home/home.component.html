<div class="home-page-view">
    <div class="home-container">
        <div class="resumen-page" *ngIf="isLayoutVisible">

            <div class="resume-grid-parent">

                <div class="resume-grid-left">
                    <div class="resume-grid-block1">
                        <div [@showHomeComponent1] class="home-component-div resume-grid-div1">
                            <app-resumen1></app-resumen1>
                        </div>
                        <div [@showHomeComponent2] class="home-component-div resume-grid-div3">
                            <div class="div3-grid-parent">
                                <div class="div3-grid-child1">
                                    <app-resumen2></app-resumen2>
                                </div>
                                <div class="div3-grid-child2">
                                    <button (click)="handleClickWareHousesButton()" class="btn-warehouses">
                                        ALMACENES
                                    </button>
                                </div>
                            </div>
                        </div>
        
                        <div [@showHomeComponent3] class="home-component-div resume-grid-div4">
                            <div class="div4-container">
                                <div class="div4-title">
                                    <h2>ALMACENES</h2>
                                </div>
                                <div [@showHomeComponent6] class="resumen-bar-chart-container">
                                    <app-bar-chart></app-bar-chart>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="resume-grid-right">
                    <div class="resume-grid-block2">
                        <div [@showHomeComponent4] class="home-component-div resume-grid-div2">
                            <div class="div2-container">
                                <div>
                                    <h2>TOTAL DE EXISTENCIAS</h2>
                                </div>
                                <div [@showHomeComponent7] class="div2-img-container">
                                    <app-donut-chart></app-donut-chart>
                                </div>
                                <div class="num-existencias">
                                    <h2>0 / 42 cajas</h2>
                                </div>
                            </div>
                        </div>
                        <div [@showHomeComponent5] class="home-component-div resume-grid-div5">
                            <app-resumen5></app-resumen5>
                        </div>
                    </div>
                </div>

                

                

                

                

            </div>
        </div>
        <div class="map-container">
            <app-map (layoutToggled)="onLayoutToggled($event)"></app-map>
            <app-modal *ngIf="modalService.isModalOpen" (close)="modalService.closeModal()"></app-modal>
        </div>
    </div>
</div>
